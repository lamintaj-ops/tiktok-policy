<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok OAuth Callback - Columbia Pictures Aquaverse</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f9f9f9; 
            color: #333; 
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 700px; 
            margin: 60px auto; 
            background: #fff; 
            padding: 50px 40px; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
            text-align: center; 
        }
        .logo {
            max-width: 180px;
            margin-bottom: 20px;
        }
        h1 {
            color: #fe2c55;
            margin-bottom: 20px;
        }
        .code-box { 
            background: #f0f2f5; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            padding: 20px; 
            margin: 25px 0; 
            font-family: 'Courier New', monospace;
            font-size: 0.95em; 
            word-break: break-all; 
            text-align: left;
        }
        .success { 
            color: #27ae60; 
            font-weight: bold; 
            font-size: 1.2em;
        }
        .error { 
            color: #e74c3c; 
            font-weight: bold; 
            font-size: 1.2em;
        }
        .info-text {
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #fe2c55;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #d41f47;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #fe2c55;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/lamintaj-ops/tiktok-policy/raw/9ad7f01c25723c891b74ee6ec87677a89810bf1e/Untitled%20design.png" 
             alt="Columbia Pictures Aquaverse" 
             class="logo">
        <h1>TikTok Authentication</h1>
        
        <div id="loadingIndicator" class="spinner"></div>
        <div id="result"></div>
        <div id="infoBox" class="info-text" style="display:none;"></div>
        <div id="codeBox" class="code-box" style="display:none;"></div>
        
        <a href="../../index.html" class="btn" style="display:none;" id="returnBtn">Return to Home</a>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        const state = urlParams.get('state');
        const scopes = urlParams.get('scopes');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        const resultDiv = document.getElementById('result');
        const infoBox = document.getElementById('infoBox');
        const codeBox = document.getElementById('codeBox');
        const returnBtn = document.getElementById('returnBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Hide loading indicator
        setTimeout(() => {
            loadingIndicator.style.display = 'none';
            
            if (error) {
                // Handle error case
                resultDiv.innerHTML = '<span class="error">❌ Authentication Failed</span>';
                infoBox.style.display = 'block';
                infoBox.innerHTML = `<strong>Error:</strong> ${error}<br><strong>Description:</strong> ${errorDescription || 'Unknown error occurred'}`;
                returnBtn.style.display = 'inline-block';
            } else if (authCode) {
                // Handle success case
                resultDiv.innerHTML = '<span class="success">✅ Authentication Successful!</span>';
                infoBox.style.display = 'block';
                infoBox.innerHTML = `
                    <p>Your TikTok account has been successfully connected to Columbia Pictures Aquaverse.</p>
                    <p><strong>State:</strong> ${state || 'N/A'}</p>
                    <p><strong>Granted Scopes:</strong> ${scopes || 'N/A'}</p>
                `;
                
                codeBox.style.display = 'block';
                codeBox.innerHTML = `
                    <strong>Authorization Code:</strong><br>
                    <code>${authCode}</code>
                `;
                
                returnBtn.style.display = 'inline-block';
                
                // TODO: Send the authorization code to your server
                // The server will exchange this code for an access_token
                console.log('Authorization Code:', authCode);
                console.log('State:', state);
                console.log('Scopes:', scopes);
                
                // Example: Send to server
                // fetch('/api/tiktok/exchange-token', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ code: authCode, state: state })
                // });
                
            } else {
                // No code or error found
                resultDiv.innerHTML = '<span class="error">⚠️ Invalid Callback</span>';
                infoBox.style.display = 'block';
                infoBox.innerHTML = '<p>No authorization code was received. Please try logging in again.</p>';
                returnBtn.style.display = 'inline-block';
            }
        }, 800);
    </script>
</body>
</html>
